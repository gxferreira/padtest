<html>
<head>
	<script type="text/javascript" src="d3.v3.min.js"></script>
</head>
<body>
	<h1>My Gamepad Teste</h1>
	<div class="circleTouch">

	</div>
	<div class="gamepadLog">

	</div>
	<script type="text/javascript">
		var svg = d3.select(".circleTouch").append("svg").attr("width","300").attr("height","300");

		var wheelCircle = svg.append("circle").attr("transform","translate(0,100)").attr("r","150").attr("cx","150").attr("cy",150);

		wheelCircle.on("click", function(){
			d3.select(".gamepadLog").text(d3.select(".gamepadLog").text()+"Touched");
			console.log(d3.event.y);
		});
	</script>
</body>
</html>
